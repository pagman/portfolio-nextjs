<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#bg)"/>

  <!-- Phone mockup -->
  <rect x="760" y="90" width="400" height="800" rx="40" fill="#1a1a2e" stroke="#333" stroke-width="4"/>
  <rect x="780" y="130" width="360" height="720" rx="10" fill="#16213e"/>

  <!-- Status bar -->
  <rect x="780" y="130" width="360" height="40" fill="#0f3460"/>
  <text x="960" y="158" font-family="Arial" font-size="16" fill="white" text-anchor="middle">9:41</text>

  <!-- Header -->
  <text x="960" y="210" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Dashboard</text>

  <!-- Stats cards -->
  <rect x="800" y="240" width="160" height="100" rx="15" fill="#667eea"/>
  <text x="880" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Steps Today</text>
  <text x="880" y="320" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">8,432</text>

  <rect x="980" y="240" width="160" height="100" rx="15" fill="#764ba2"/>
  <text x="1060" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Calories</text>
  <text x="1060" y="320" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">524</text>

  <!-- Activity ring placeholder -->
  <circle cx="960" cy="480" r="80" fill="none" stroke="#333" stroke-width="15"/>
  <circle cx="960" cy="480" r="80" fill="none" stroke="#667eea" stroke-width="15" stroke-dasharray="380 120" stroke-linecap="round"/>
  <circle cx="960" cy="480" r="55" fill="none" stroke="#333" stroke-width="15"/>
  <circle cx="960" cy="480" r="55" fill="none" stroke="#764ba2" stroke-width="15" stroke-dasharray="260 90" stroke-linecap="round"/>
  <text x="960" y="490" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">76%</text>

  <!-- Recent activity -->
  <text x="810" y="610" font-family="Arial" font-size="18" fill="white" font-weight="bold">Recent Activity</text>

  <rect x="800" y="630" width="320" height="60" rx="10" fill="#0f3460"/>
  <text x="830" y="665" font-family="Arial" font-size="14" fill="white">Morning Run</text>
  <text x="1080" y="665" font-family="Arial" font-size="14" fill="#667eea" text-anchor="end">5.2 km</text>

  <rect x="800" y="700" width="320" height="60" rx="10" fill="#0f3460"/>
  <text x="830" y="735" font-family="Arial" font-size="14" fill="white">Strength Training</text>
  <text x="1080" y="735" font-family="Arial" font-size="14" fill="#764ba2" text-anchor="end">45 min</text>

  <rect x="800" y="770" width="320" height="60" rx="10" fill="#0f3460"/>
  <text x="830" y="805" font-family="Arial" font-size="14" fill="white">Yoga Session</text>
  <text x="1080" y="805" font-family="Arial" font-size="14" fill="#667eea" text-anchor="end">30 min</text>
</svg>